<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Batalha de Bruxos</title>
    <style>
        body { font-family: Arial; text-align: center; background-color: #f0f0f0; }
        select, button { margin: 10px; padding: 10px; }
        .resultado { margin-top: 20px; font-weight: bold; }
        .erro { color: red; }
    </style>
</head>
<body>

<h1>‚ö° Batalha de Bruxos ‚ö°</h1>

<label>Escolha o 1¬∫ bruxo:</label>
<select id="bruxo1">
    <option value="Alvo Dumbledore">Alvo Dumbledore</option>
    <option value="Severo Snape">Severo Snape</option>
</select>

<label>Escolha o 2¬∫ bruxo:</label>
<select id="bruxo2">
    <option value="Alvo Dumbledore">Alvo Dumbledore</option>
    <option value="Severo Snape">Severo Snape</option>
</select>

<br>
<button onclick="lancarBatalha()">Iniciar Batalha</button>

<div class="resultado" id="resultado"></div>

<script>
    async function lancarBatalha() {
        const bruxo1 = document.getElementById('bruxo1').value;
        const bruxo2 = document.getElementById('bruxo2').value;

        document.getElementById('resultado').innerHTML = "Carregando...";

        try {
            const response = await fetch(`http://localhost:8080/bruxos/batalha?bruxo1=${encodeURIComponent(bruxo1)}&bruxo2=${encodeURIComponent(bruxo2)}`);
            const data = await response.json();

            if (!response.ok) {
                document.getElementById('resultado').innerHTML = `<span class="erro">${data.erro || "Erro ao realizar a batalha."}</span>`;
                return;
            }

            document.getElementById('resultado').innerHTML = `
                <p>${data.bruxo1} lan√ßou: <strong>${data.magia1}</strong></p>
                <p>${data.bruxo2} lan√ßou: <strong>${data.magia2}</strong></p>
                <p>üèÜ <strong>${data.vencedor}</strong> venceu!</p>
            `;
        } catch (e) {
            document.getElementById('resultado').innerHTML = `<span class="erro">Erro ao realizar a batalha.</span>`;
        }
    }
</script>

</body>
</html>
